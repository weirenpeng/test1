<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars Template</title>
    <link type="text/css" rel="stylesheet" href="../../css/handlebars.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/jplayer.pink.flag.css"/>
    <script id="tpl" type="text/x-handlebars-template">
        {{#each data}}
        <div class="news" id="news_{{id}}">
            <div class="news-header">
                <div class="checkbox inline-block center text-over"><input type="checkbox"></div>
                <div class="media inline-block text-over {{mediaTypeIcon media}}"></div>
                <div class="title inline-block text-over" title="{{title}}">{{{showTitle title highlightTitle}}}</div>
                <div class="time inline-block text-over" title="{{formatTime publishTime}}">{{formatTime publishTime}}
                </div>
                <div class="board inline-block text-over" title="{{boardName}}">{{boardName}}</div>
                <div class="from inline-block text-over right" title="{{fromName}}">{{fromName}}</div>
            </div>
            <div class="news-body">
                {{#ifTvOrRadio media}}
                <div class="news-player" id="player_{{id}}">
                    {{#ifTV media}}
                    <div id="play_img_{{id}}" class="flv-img"><a href="javascript:UNA.util.TV.playTV('{{id}}');"><img
                            src="" alt="" id="img_{{id}}"></a></div>
                    <div id="emb_{{id}}" class="player hidden"></div>
                    <div class="play-btn">
                        <div class="icons_bg play"><a href="javascript:;">播放</a></div>
                        <div class="icons_bg download"><a href="javascript:;">下载</a></div>
                    </div>
                    {{/ifTV}}
                    {{#ifRadio media}}
                    <div id="jquery_jplayer_{{id}}" class="jp-jplayer"></div>
                    <div id="jp_container_{{id}}" class="jp-audio"
                         role="application" aria-label="media player">
                        <div class="jp-type-single">
                            <div class="jp-gui jp-interface">
                                <div class="jp-controls">
                                    <button class="jp-play" role="button" tabindex="0">play</button>
                                    <button class="jp-stop" role="button" tabindex="0">stop</button>
                                </div>
                                <div class="jp-progress">
                                    <div class="jp-seek-bar">
                                        <div class="jp-play-bar"></div>
                                    </div>
                                </div>
                                <div class="jp-volume-controls">
                                    <button class="jp-mute" role="button" tabindex="0">mute</button>
                                    <button class="jp-volume-max" role="button" tabindex="0">max
                                        volume
                                    </button>
                                    <div class="jp-volume-bar">
                                        <div class="jp-volume-bar-value"></div>
                                    </div>
                                </div>
                                <div class="jp-time-holder">
                                    <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                                    <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                                    <div class="jp-toggles">
                                        <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                                    </div>
                                </div>
                            </div>
                            <div class="jp-no-solution">
                                <span>Update Required</span> To play the media you will need
                                to either update your browser to a recent version or update
                                your <a href="http://get.adobe.com/flashplayer/"
                                        target="_blank">Flash plugin</a>.
                            </div>
                        </div>
                    </div>
                    {{/ifRadio}}
                </div>
                {{/ifTvOrRadio}}
                <div class="{{playerStyle media}}">
                    <div class="news-summary">{{{highlightContent}}}</div>
                    <div class="news-content hidden">{{{content}}}</div>
                    <div class="news-footer">
                        <div class="news-keywords">
                            <div class="emotion inline-block">{{newsEmotion sentimentality}}</div>
                            <div class="keywords inline-block">{{keywords}}</div>
                        </div>
                        <div class="news-option">
                            <div class="code inline-block">[标识:{{code}}]</div>
                            <div class="operation inline-block">
                                <a class="news-emotion" href="javascript:;" onclick="" title="正面">正面</a>
                                <a class="news-emotion" href="javascript:;" onclick="" title="中立">中立</a>
                                <a class="news-emotion" href="javascript:;" onclick="" title="负面">负面</a>
                                <a class="icons_bg" onclick="" title="彩信推送"></a>
                                <a class="icons_bg" onclick="" title="添加书签"></a>
                                <a class="icons_bg" onclick="" title="合并相似新闻组"></a>
                                <a class="icons_bg" onclick="" title="纠错"></a>
                                <a class="icons_bg c_btn_share" onclick="" title="分享"></a>
                                <a class="icons_bg c_btn_report" onclick="" title="加入报告"></a>
                                <a class="icons_bg c_btn_tag" onclick="" title="添加标签"></a>
                                <a class="icons_bg c_btn_link" onclick="" title="查看原始新闻"></a>
                                <a class="icons_bg c_btn_cache" onclick="" title="查看新闻快照"></a>
                                <a class="icons_bg c_btn_remove" onclick="" title="删除新闻"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
<div id="container">
</div>
</body>
<script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="../../js/handlebar/handlebars-v4.0.11.js"></script>
<script type="text/javascript" src="../../js/core/una-core.js"></script>
<script type="text/javascript" src="../../js/handlebar/handlebars.helper.js"></script>
<script type="text/javascript" src="../../js/common/una-common.js"></script>
<script type="text/javascript" src="../../js/util/una-util.js"></script>
<script type="text/javascript" src="../../js/monitor/una-monitor.js"></script>
</html>
